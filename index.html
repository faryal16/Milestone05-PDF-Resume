<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DownloadAble resume Builder</title>
    <link rel="stylesheet" href="style.css" />


  </head>
  <body>
    <h1>Resume Builder By Faryal Junaid</h1>
    <form id="resumeForm" >
      <fieldset>
        <legend>Personal Information</legend>
        
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" /><br />
        
        <label for="email">Email: </label>
        <input type="text" id="email" name="email"placeholder="Enter Your Email" required /><br />
        
        <label for="phone">Contact: </label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Your Number" required /><br />
        
                
        <label for="add">Address: </label>
        <input type="text" id="add" name="add" placeholder="Enter Your Address" required /><br />

         <label for="profilePicture">Profile Picture: </label>
         <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required /><br />
        
        <lable for="username"> Resume URL: </lable>
        <input type="text"  id="username" name="username" placeholder="Create Your Own URL" required /> <br />

      </fieldset>
      <!-- EDUCATION SECTION -->
      <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea name="education" id="education" rows="4"placeholder="Enter Your Eduction" required></textarea
        ><br />
      </fieldset>

            <!-- EXPERIENCE SECTION -->
            <fieldset>
              <legend>Work Experience</legend>
              <label for="experience">Work Experience</label>
              <textarea name="experience" id="experience" rows="4" placeholder="Enter Your Experience" required></textarea
              ><br />
            </fieldset>

      <!-- SKILLS SECTION -->
      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea name="skills" id="skills" rows="4" placeholder="Enter Your Skills" required></textarea><br />
      </fieldset>

      <button type="submit" >Create Resume</button>
      
    
      
     <footer>
       <div class="center" >
         Copyright &copy; reserved by CodeWithFairy
       </div>
     </footer>
    </form>
    
    <div id="resumeOutput">


    </div>
      
      

    <script  src="script.js" defer ></script>
  </body>
</html>
